<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#005BFE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Contact Book">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>Contact Book</title>
</head>

<body>
    <div class="dark-bg"></div>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <div class="logo__container">
                        <h1 class="header__title">Книга контактов</h1>
                    </div>
                </div>
                <button class="add-contact">Добавить контакт <img src="src/assets/icons/plus.svg" class="plus-icon"></button>
                <button class="groups">Группы</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="contact__groups open">
            <div class="contact__groups-wrapper">
                <div class="contact__groups-header_continer">
                    <div class="contact__groups-header">
                        <h2 class="contact__groups-title">Группы Контактов</h2>
                        <button class="contact__groups-close"><img src="src/assets/icons/cross-icon.svg" alt="cross-icon" class="contact__groups-cross"></button>
                    </div>
                </div>
                <div class="contact__groups-body"></div>
                <div class="contact__groups-footer">
                    <button class="add">Добавить</button>
                    <button class="save">Сохранить</button>
                </div>
            </div>
        </div>
        <div class="contact__add add__open">
            <div class="contact__add-wrapper">
                <div class="contact__add-header_continer">
                    <div class="contact__add-header">
                        <h2 class="contact__add-title">Добавление контакта</h2>
                        <button class="contact__add-close"><img src="src/assets/icons/cross-icon.svg" alt="cross-icon" class="contact__add-cross"></button>
                    </div>
                </div>
                <div class="contact__add-body">
                    <div class="contact__add-field">
                        <input type="text" class="addName" placeholder="Введите ФИО" value="">
                    </div>
                    <div class="contact__add-field">
                        <input type="tel" class="addPhoneNumber" placeholder="Введите номер" value="">
                    </div>
                    <div class="select-box">
                        <div class="options-container"></div>
                        <div class="selected">
                            Выберите группу
                        </div>
                    </div>
                </div>
                <div class="contact__add-footer">
                    <button class="contact__save-button save">Сохранить</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main__wrapper">
                <h2 class="main__title">Список контактов пуст</h2>
                <div class="accordion"></div>
            </div>
        </div>
    </main>
    <script type="module" src="src/main.js"></script>
</body>

</html>
